plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    implementation files('lib/jdatepicker-2.0.3.jar', 'lib/material-ui-swing-1.1.1_pre-release_6.1-jar-with-dependencies.jar', 'lib/mysql-connector-java-8.0.20.jar')
}

application {
    // Define the main class for the application.
    mainClassName = 'DatabaseProject.Launcher'
}

jar {
  manifest { 
    attributes "Main-Class": "DatabaseProject.Launcher"
  }  

  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
